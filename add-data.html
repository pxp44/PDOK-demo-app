<!DOCTYPE html>
<html>
<!--

https://github.com/tomtor/PDOK-demo-app

-->
<head>
	<title>PDOK Leaflet Example</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 600px; height: 500px"></div>
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="http://rawgithub.com/kartena/Proj4Leaflet/master/lib/proj4-compressed.js"></script>
	<script src="http://v7f.eu/public/PDOK/proj4leaflet.js"></script>
	<script>
		var res = [3440.640, 1720.320, 860.160, 430.080, 215.040, 107.520, 53.760, 26.880, 13.440, 6.720, 3.360, 1.680, 0.840, 0.420];

		var RDM = new L.Proj.CRS.TMS(
			'EPSG:28992',
			'+proj=sterea +lat_0=52.15616055555555 +lon_0=5.38763888888889 +k=0.9999079 +x_0=155000 +y_0=463000 +ellps=bessel +units=m +towgs84=565.2369,50.0087,465.658,-0.406857330322398,0.350732676542563,-1.8703473836068,4.0812 +no_defs', [-285401.92, 22598.08, 595401.9199999999, 903401.9199999999], 
		{
			transformation: new L.Transformation(1,0,-1,0),
			resolutions: res
		});

		var map = L.map('map', {crs:RDM}).setView([52.2, 5.0], 2);

		L.tileLayer('http://geodata.nationaalgeoregister.nl/tms/1.0.0/brtachtergrondkaart/{z}/{x}/{y}.png', {
			tms: true,
			minZoom: 2,
			maxZoom: 12,
			attribution: 'Map data &copy; <a href="http://pdok.nl">PDOK</a>',
			id: 'brtachtergrondkaart'
		}).addTo(map);

		var geojsonMarkerOptions = {
		    radius: 8,
		    fillColor: "#ff0078",
		    color: "#000",
		    weight: 1,
		    opacity: 1,
		    fillOpacity: 0.3
		};
		var myLayer = L.geoJson().addTo(map);

		// set up AJAX request
		ajaxRequest=getXmlHttpObject();
		if (ajaxRequest==null) {
			alert ("This browser does not support HTTP Request");
		}

		function getXmlHttpObject() {
			if (window.XMLHttpRequest) { return new XMLHttpRequest(); }
			if (window.ActiveXObject)  { return new ActiveXObject("Microsoft.XMLHTTP"); }
			return null;
		}

		var popup = L.popup();

		var msg='http://v7f.eu/pdok-demo-data/get/';
		ajaxRequest.onreadystatechange = markersReceived;
		ajaxRequest.open('GET', msg, true);
		ajaxRequest.send(null);

		function markersReceived() {
			if (ajaxRequest.readyState == 4) {
				if (ajaxRequest.status == 200) {
					var plotlist= JSON.parse(ajaxRequest.responseText);
					for (i=0;i<plotlist.length;i++) {
						L.geoJson(plotlist[i], {
						    pointToLayer: function (feature, latlng) {
							return L.circleMarker(latlng, geojsonMarkerOptions);
						    }
						}).addTo(map);
						//myLayer.addData(plotlist[i]);
					}
				}
			}
		}

		function onMapClick(e) {
			L.marker(e.latlng).addTo(map)
				.bindPopup("<b>" + e.latlng + "</b><br />Permanent Marker.").openPopup();
			var gjf = {
			    "type": "Feature",
			    "geometry": {
				"type": "Point",
				"coordinates": [ e.latlng.lng , e.latlng.lat ]
			    }
			};

			var msg='http://v7f.eu/pdok-demo-data/add/' + JSON.stringify(gjf);
			ajaxRequest.onreadystatechange = null;
			ajaxRequest.open('GET', msg, true);
			ajaxRequest.send(null);
		}

		map.on('click', onMapClick);

	</script>

<p>This demo shows how to add data to a Leaflet map layer.</p>

<p>On each mouse click a new object is added to the map and made visible for every visitor.</p>

<p>The data is stored in an SqlLite server database, it is 
cleared every hour...</p>
</body>
</html>
